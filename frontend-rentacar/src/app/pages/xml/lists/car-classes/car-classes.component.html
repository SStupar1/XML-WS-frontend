<nz-table #basicTable [nzData]="carClasses">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carClass of carClasses">
        <td>{{ carClass.name }}</td>
        <td>
          <a (click)="update(carClass.id)">Update</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(carClass.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <button nz-button nzType="primary" routerLink="/dashboard/new-items/add-car-class">Create new car class</button>
