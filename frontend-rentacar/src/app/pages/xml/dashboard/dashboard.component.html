<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item *ngIf="isAdmin" (click)="adminProfile()">Change your profile </li>
      <li nz-menu-item *ngIf="isAgent" (click)="agentProfile()">Change your profile </li>
      <li nz-menu-item *ngIf="isSimpleUser" (click)="simpleUserProfile()">Change your profile </li>
      <li nz-menu-item (click)="clearStorage()">Logout</li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-menu-item *ngIf="isAdmin" routerLink="/dashboard/lists/registration-requests">Registration requests</li>
        <li nz-submenu nzTitle="subnav 2" nzIcon="laptop">
          <ul>
            <li nz-menu-item>option5</li>
            <li nz-menu-item>option6</li>
            <li nz-menu-item>option7</li>
            <li nz-menu-item>option8</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="subnav 3" nzIcon="notification">
          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      
      <nz-content>
        CONTENT
        <router-outlet></router-outlet>
      </nz-content>
      

    </nz-layout>
  </nz-layout>
</nz-layout>
