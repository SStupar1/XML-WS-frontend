  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!--FIRST NAME-->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="firstName">First name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="firstName" formControlName="firstName"/>
      </nz-form-control>
    </nz-form-item>
    <!--LAST NAME-->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lastName">Last name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="lastName" formControlName="lastName"/>
      </nz-form-control>
    </nz-form-item>
    <!--SSN-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="ssn" >SSN</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="ssn" formControlName="ssn"/>
        </nz-form-control>
    </nz-form-item>
    <!--ADDRESS-->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" >SSN</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="address" formControlName="address"/>
      </nz-form-control>
  </nz-form-item>
    <!--Update-->
    <nz-form-item nz-row class="create-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Update</button>
      </nz-form-control>
    </nz-form-item>
  </form>
