<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!--NAME-->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name">Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="name" formControlName="name"/>
      </nz-form-control>
    </nz-form-item>
    <!--CLASS-ID-->
    <nz-form-item>
      <a nz-dropdown [nzDropdownMenu]="menu"  >
        Choose car class
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu *ngFor="let carClass of carClasses" >
          <li nz-menu-item value={{carClass.id}} (click)="changeSelectCarClass($event)">{{ carClass.name }}</li>
        </ul>
      </nz-dropdown-menu>
    </nz-form-item>
    <!--BRAND-ID-->
    <nz-form-item>
      <a nz-dropdown [nzDropdownMenu]="menuCB"  >
        Choose car brand
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menuCB="nzDropdownMenu">
        <ul nz-menu *ngFor="let carBrand of carBrands" >
          <li nz-menu-item value={{carBrand.id}} (click)="changeSelectCarBrand($event)">{{ carBrand.name }}</li>
        </ul>
      </nz-dropdown-menu>
    </nz-form-item>

    <!--CREATE-NEW-CAR-MODEL-->
    <nz-form-item nz-row class="create-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Create</button>
      </nz-form-control>
    </nz-form-item>

  </form>
