<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!--USERNAME-->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Username</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="username" id="username" />
      </nz-form-control>
    </nz-form-item>
    <!--PASSWORD-->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()" />
      </nz-form-control>
    </nz-form-item>
    <!--RE-PASSWORD-->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="rePassword" nzRequired>Confirm Password</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
        <input nz-input type="password" formControlName="rePassword" id="rePassword" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please confirm your password!
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <!--NAME-->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input name of company!">
        <input nz-input id="name" formControlName="name" placeholder="name" />
      </nz-form-control>
    </nz-form-item>
    <!--PIB-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="pib" nzRequired>Pib</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input pib!">
          <input nz-input id="pib" formControlName="pib" placeholder="pib" />
        </nz-form-control>
    </nz-form-item>
    <!--BANK ACCOUNT NUMBER-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="bankAccountNumber" nzRequired>Bank account number</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input bank account number!">
          <input nz-input id="bankAccountNumber" formControlName="bankAccountNumber" placeholder="bankAccountNumber" />
        </nz-form-control>
    </nz-form-item>
    <!--ADDRESS-->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" nzRequired>Address</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input address of company!">
          <input nz-input id="address" formControlName="address" placeholder="address" />
        </nz-form-control>
    </nz-form-item>
    <!--DATE FOUNDED-->
    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Date founded</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <nz-date-picker formControlName="dateFounded"></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <!--REGISTER-->
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Register</button>
      </nz-form-control>
    </nz-form-item>

  </form>
