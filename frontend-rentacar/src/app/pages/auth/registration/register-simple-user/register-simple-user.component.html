<form #formLogin="ngForm" (ngSubmit)="register()">
    <div class="container">
      <h1>Register</h1>
      <hr>
  
      <label for="username"><b>Username</b></label>
      <input type="email" [(ngModel)]="model.username" placeholder="Enter Email" name="email" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" [(ngModel)]="model.password" placeholder="Enter Password" name="password"  required>
  
      <label for="rePassword"><b>Repeat Password</b></label>
      <input type="password" [(ngModel)]="model.rePassword" placeholder="Repeat Password" name="rePassword" required>
      <hr>

      <label for="firstName"><b>First Name</b></label>
      <input type="text"[(ngModel)]="model.firstName" placeholder="Enter First name" name="firstName">

      <label for="lastName"><b>Last Name</b></label>
      <input type="text"[(ngModel)]="model.lastName" placeholder="Enter Last name" name="lastName">

      <label for="ssn"><b>SSN</b></label>
      <input type="text"[(ngModel)]="model.ssn" placeholder="Enter SSN " name="ssn">

      <label for="address"><b>Address</b></label>
      <input type="text"[(ngModel)]="model.address" placeholder="Enter address" name="address">
  
      <button type="submit" class="btnRegister">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="login">Sign in</a>.</p>
    </div>
  </form>
